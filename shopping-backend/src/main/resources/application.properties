# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=shopping-backend

# Database Configuration (MySQL for localhost development)
spring.datasource.url=jdbc:mysql://localhost:3306/Shopping_Web
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration for development
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Configuration(Redundant, I am using JWT not basic auth)
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration - HS256 requires at least 256 bits (32 characters)
jwt.secret=mySecretKey123456789012345678901234567890
# JWT expiration time in milliseconds (86400000 = 24 hours)
jwt.expiration=86400000

# Logging Configuration
# Print only errors(Options: ERROR, WARN, INFO, DEBUG, TRACE)
logging.level.root=ERROR
logging.level.com.shopping=INFO
logging.level.org.springframework.security=ERROR 
logging.level.org.hibernate.SQL=ERROR

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=no.reply.glasy@gmail.com
spring.mail.password=idonttellyou
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
